<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteorMate - Weather Forecast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="forecast-section">
        <div id="navbar-container"></div>
        <h1 id="forecast-heading" class="forecast-heading">Weather Forecast</h1>
        <form id="forecastForm" class="forecast-form">
            <label for="location" class="form-label">Enter Location:</label>
            <input type="text" id="location" name="location" class="form-input" required>
            <button type="button" onclick="getForecast()" class="form-button">Get Forecast</button>
        </form>
        <div id="forecast-data" class="forecast-data">
            <!-- Forecast data will be inserted here -->
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('./navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching navbar:', error);
            });
        });

        function getForecast() {
            const location = document.getElementById('location').value;
            fetch(`/api/forecast?location=${location}`)
                .then(response => response.json())
                .then(data => {
                    const forecastDataDiv = document.getElementById('forecast-data');
                    if (data.error) {
                        forecastDataDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                    } else {
                        let forecastHtml = `<h2>Weather Forecast for ${data.location}</h2>`;
                        data.forecast.forEach(day => {
                            forecastHtml += `
                                <div>
                                    <h3>${day.date}</h3>
                                    <p>Temperature: ${day.temp}Â°C</p>
                                    <p>Condition: ${day.condition}</p>
                                </div>
                            `;
                        });
                        forecastDataDiv.innerHTML = forecastHtml;
                    }
                })
                .catch(error => {
                    document.getElementById('forecast-data').innerHTML = `<p>Error fetching forecast data</p>`;
                    console.error('Error fetching forecast data:', error);
                });
        }
    </script>
</body>
</html>
